<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real State Design</title>
        <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
       <link rel="stylesheet" href="./style.css">
    </head>
    <body>
      <div class="container">
        <div class="top-section">

          <header>
            <a href="/" class="logo" >
              HYPERSTATE
            </a>
            <nav>
              <a href="/" >Property</a>
              <a href="/" >Services</a>
              <a href="/" >Product</a>
              <a href="/" >About Us</a>
              <a href="/" class="btn btn-light">Contact</a>
            </nav>
  
          </header>
          <div class="hero">
            <div class="left-side">

          
            <h1 class="heading">The Best Place <br> To Find Your <br>Dream House</h1>
            <p class="para">
              We are Real Estate Agency That will help you designing a <br> modern and minimalist dream house, let's discuss.
            </p>
            <div class="search-bar">
              <ion-icon name="location-outline" style="height:26px;width:26px;color:var(--color-red);"></ion-icon>
              <input type="search" placeholder="Search by location...">
              <button type="button" class="btn btn-dark">Search Now</button>
            </div>

            <div class="counter">
              <div class="items">
                <h4>1200<span>+</span></h4>
                <h6>Premium Product</h6>
              </div>
              <div class="items">
                <h4>4500<span>+</span></h4>
                <h6>Happy Customer</h6>
              </div>
              <div class="items">
                <h4>240<span>+</span></h4>
                <h6>Award Winning</h6>
              </div>
            </div>
          </div>
          <div class="right-side">
            <img src="./images/building.png" />
          </div>
          </div>
        </div>
      </div>
    </body>
</html>
